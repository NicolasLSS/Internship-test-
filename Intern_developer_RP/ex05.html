<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: azure;
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
        }
    </style>
</head>
<body>
    <nav>
        <h1>
            Hello World!
        </h1>
    </nav>
    <script>
        inversorString()

        function inversorString(){
            var palavra = window.prompt("escreva uma palabra para inverter")
            var palvraInvertida = ''
            for (let i = palavra.length - 1; i >= 0; i--){
                palvraInvertida += palavra[i]
            }

            window.alert(palvraInvertida)
        }
    </script>
</body>
